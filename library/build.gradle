buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id "io.spring.dependency-management" version "1.0.6.RELEASE"
}

ext { springBootVersion = '2.1.6.RELEASE' }

apply plugin: 'java'
apply plugin: 'eclipse'

jar {
    baseName = 'pcc-pizza-store-library'
    version = '0.0.1-SNAPSHOT'
}

description = "Spring Boot application using PCC in PCF - Model classes"
version = '1.0.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/libs-snapshot" }
	maven {	url "https://plugins.gradle.org/m2/" }
}

dependencies {

    compile('org.springframework.boot:spring-boot-starter') {
    		exclude module: 'spring-boot-starter-logging'
    }

	compile("org.springframework.boot:spring-boot-starter-data-jpa"){
		exclude module: 'spring-boot-starter-logging'
	}

	compile ("org.springframework.geode:spring-gemfire-starter:$springBootDataGemFireVersion"){
		exclude module: 'spring-data-gemfire'
		exclude module: 'spring-boot-starter-logging'
	}

	compile ("org.springframework.data:spring-data-gemfire:$springDataGemFireVersion") {
			exclude module: 'spring-boot-starter-logging'
	}

}

dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
}

